<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email" matInput placeholder="Your email" ngModel name="email" email #emailInput="ngModel" required>
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be min 8 characters long">
        <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="8" #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
        <mat-error>Field must be 8 characters long</mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </section>
